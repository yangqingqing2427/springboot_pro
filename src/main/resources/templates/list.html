<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>user-list</title>
    <link href="../res/lecheng/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="../res/common/css/theme.css" rel="stylesheet" type="text/css"/>
    <link href="../res/common/css/jquery.validate.css" rel="stylesheet" type="text/css"/>
    <link href="../res/common/css/jquery.treeview.css" rel="stylesheet" type="text/css"/>
    <link href="../res/common/css/jquery.ui.css" rel="stylesheet" type="text/css"/>
    <!-- <script src="/thirdparty/ckeditor/ckeditor.js" type="text/javascript"></script> -->
    <!-- <script src="/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="res/fckeditor/fckeditor.js"></script>
    <script src="../res/common/js/jquery.js" type="text/javascript"></script>
    <script src="../res/common/js/jquery.ext.js" type="text/javascript"></script>
    <script src="../res/common/js/jquery.form.js" type="text/javascript"></script>
    <script src="../res/common/js/lecheng.js" type="text/javascript"></script>
    <script src="../res/lecheng/js/admin.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../res/css/style.css" />
</head>
<body>
<div class="box-positon">
    <div class="rpos">当前位置: 订单管理 - 列表</div>
    <div class="clear"></div>
</div>
<div class="body-box">
    <input type="hidden" name="pageNo" value=""/>
    <form method="post" id="tableForm">
        <input type="hidden" value="" name="pageNo"/>
        <input type="hidden" value="" name="queryName"/>
        <table cellspacing="1" cellpadding="0" border="0" width="100%" class="pn-ltable">
            <thead class="pn-lthead">
            <tr>
                <th width="20"><input type="checkbox" onclick="Pn.checkbox('ids',this.checked)"/></th>
                <th>用户编号</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>性别</th>
               <!-- <th>部门名称</th>-->
                <th>操作选项</th>
            </tr>
            </thead>
            <tbody class="pn-ltbody">

            <tr th:each="user:${users}" bgcolor="#ffffff" onmouseover="this.bgColor='#eeeeee'" onmouseout="this.bgColor='#ffffff'">
                <td><input type="checkbox" name="ids" value="73"/></td>
                <td align="center" th:text="${user.id}"></td>
                <td align="center" th:text="${user.loginname}"></td>
                <td align="center" th:text="${user.realname}"></td>
                <td align="center" th:text="${user.sex}"></td>
                <!--<td align="center" th:text="${user.dname}"></td>-->
                <td align="center"></td>
                <td align="center">
                    <a th:href="@{'/getUser/'+${user.id}}" class="pn-opt">查看</a>
                </td>
            </tr>

            </tbody>
        </table>
        <div style="margin-top:15px;">
            <!-- 	<input class="del-button" type="button" value="取消" onclick="optCancel();"/>
                <input class="submit" type="button" value="通过" onclick="optPass();"/> -->
        </div>
    </form>
</div>
</body>
</html>
